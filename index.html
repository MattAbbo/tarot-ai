<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TAROT AI</title>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mystic: {
                            900: '#1a1a2e',
                            800: '#232338',
                            700: '#2d2d45',
                        },
                        crystal: {
                            500: '#9b6dff',
                            600: '#7e57c2',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Styles -->
    <style>
        body { 
            background: #1a1a2e; 
            margin: 0;
            min-height: 100vh;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        #root {
            height: 100%;
        }
    </style>

    <!-- Constants -->
    <script src="/src/constants/messages.js"></script>
    
    <!-- Components -->
    <script src="/src/components/Header.js" type="text/babel"></script>
    <script src="/src/components/MessageBubble.js" type="text/babel"></script>
    <script src="/src/components/InputSection.js" type="text/babel"></script>
    <script src="/src/components/DrawButton.js" type="text/babel"></script>
    <script src="/src/components/TarotChat.js" type="text/babel"></script>

    <!-- Main App -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TarotChat />);
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
