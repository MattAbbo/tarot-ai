<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- First Page: Input -->
    <div class="container page" id="input-page">
        <h1>Tarot AI</h1>
        <div class="shuffling-text">Shuffling cards...</div>
        <div class="input-section">
            <textarea 
                id="context" 
                placeholder="What's on your mind? Questions? Concerns?"
                rows="4"
            ></textarea>
            <div class="button-container">
                <button id="drawCard" onclick="startReading()">Choose a Card ðŸ”®</button>
            </div>
        </div>
    </div>

    <!-- Second Page: Reading -->
    <div class="container page hidden" id="reading-page">
        <div class="consulting-text">Consulting the stars...</div>
        <div class="card-container">
            <img class="card-back" src="/static/card-back.jpg" alt="Tarot card back">
        </div>
    </div>

    <!-- Third Page: Result -->
    <div class="container page hidden" id="result-page">
        <h2 id="cardName"></h2>
        <div class="card-image">
            <img id="cardImage" alt="Tarot card" loading="lazy">
        </div>
        <div id="interpretation"></div>
        <div class="button-container">
            <button onclick="newReading()">New Reading ðŸ”®</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
